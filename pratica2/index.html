<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Pets</h1>
    <form action="/addpet" method="post">
        <label for="nome">Nome do Pet:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="idade">Idade (em anos):</label>
        <input type="number" id="idade" name="idade" min="0" required><br><br>
        <label for="peso">Peso (em kg):</label>
        <input type="number" id="peso" name="peso" min="0" step="0.1" required><br><br>
        <label for="tipo">Tipo de Pet:</label>
        <select id="tipo" name="tipo">
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Pássaro">Pássaro</option>
            <option value="Outro">Outro</option>
        </select><br><br>
        <input type="submit" value="Cadastrar Pet">
    </form>

    <div id="pet-list">
        <h2>Lista de Pets Cadastrados</h2>
        <% pets.forEach(function(pet) { %>
            <p><strong>Nome:</strong> <%= pet.nome %>, <strong>Idade:</strong> <%= pet.idade %> anos, <strong>Peso:</strong> <%= pet.peso %> kg, <strong>Porte:</strong> <%= pet.porte %></p>
        <% }); %>
    </div>
    
</body>
</html>
