<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <div id="form-container">
        <form id="student-form">
            <label for="name">Nome do Aluno:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="grade1">Nota 1:</label>
            <input type="number" id="grade1" name="grade1" step="0.01" min="0" max="10" required><br><br>
            <label for="grade2">Nota 2:</label>
            <input type="number" id="grade2" name="grade2" step="0.01" min="0" max="10" required><br><br>
            <input type="submit" value="Cadastrar Aluno">
        </form>
    </div>

    <div id="results-container" style="display: none;">
        <h2>Resultado:</h2>
        <p id="result-message"></p>
        <ul id="student-list"></ul>
    </div>

    <!-- Referenciando o arquivo de script -->
    <script src="script.js"></script>
</body>
</html>
